<div class="bloc_option_doc nettoyeur">
	<a id="bloc_option_reponses_consignes_classe-#ID_ARTICLE" class="hac liens_voir bloc_option_doc_reply" title="Réponses de la classe">
		Réponses des classes
	</a>
	
	<div style="clear:both" class='cache bloc_option_reponses_consignes_classe'>
		<div class="nettoyeur"></div>     	  
		
		<BOUCLE_reponse(ARTICLES){id_consigne=#_principale:ID_ARTICLE}>
		  
			<script type="text/javascript">
				$().ready(function(){      						
					$('#ajax_go_to_reponse_#ID_ARTICLE').on('click',function() {
						loadContentInMainSidebar('[(#URL_PAGE{article}|parametre_url{id_article,#ID_ARTICLE}|parametre_url{mode,ajax-detail}|html_entity_decode)]', 'article', 'travail_en_cours');
          });
				});						
			</script>
			
      <div class="classe_consigne couleur_[(#TYPE_OBJET)][(#ID_RUBRIQUE|substr{[(#GET{id_to_check}|strlen|moins{1})],1})]">
      	<div id="ajax_go_to_reponse_#ID_ARTICLE" class="classe_consigne_reponse">
      	  <div class="classe_consigne_reponse_photo">[(#MODELE{logo_carre}{id_rubrique})]</div>
      		<div class="classe_consigne_reponse_titre">[(#TITRE)]</div>
      	  <div class="classe_consigne_reponse_classe">
      		  <BOUCLE_classe_de_la_reponse(RUBRIQUES){id_rubrique}{si #TYPE_OBJET|match{consignes}|oui}>
      		    #TITRE
      		  </BOUCLE_classe_de_la_reponse>
      		</div>
      	</div>
      </div>
      
		</BOUCLE_reponse>		
			
		</B_reponse>
		
	</div>
	
</div>
