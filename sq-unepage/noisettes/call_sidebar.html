    $('.call_sidebar_main').off('click').on('click', function(){

      } else {
        showSidebarLateral();
      }
      
      console.log('toggle hasSidebarLateralVisible');
    });
  });
  
  console.log('Type_objet : #TYPE_OBJET');
</script>
