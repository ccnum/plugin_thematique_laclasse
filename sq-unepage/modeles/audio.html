<BOUCLE_tous (DOCUMENTS types_documents) {id_document=#ID} {tout}>
<div class='spip_document_#ID_DOCUMENT spip_documents[ spip_documents_(#ENV{align})]'[
	style='[(#ENV{align}|match{^(left|right)$}|oui)float:#ENV{align};] (#ENV{align,center}|=={center}|non)[width:(#ENV{largeur}|max{120})px]']>
	[(#MEDIA|=={audio}|oui)
	<audio controls preload="none"> 
	  <source src="#URL_DOCUMENT" />
	  <p class="warning">Le format *.#MIME_TYPE n'est pas pris en charge par votre navigateur</p>
	</audio>
	]
	[(#MEDIA|=={video}|oui)
	<video controls width='#ENV{largeur, #LARGEUR|?{#LARGEUR,150}}' height='#ENV{hauteur, #HAUTEUR|?{#HAUTEUR,20}}'> 
	  <source src="#URL_DOCUMENT" />
	  <p class="warning">Le format *.#MIME_TYPE n'est pas pris en charge par votre navigateur</p>
	</video>
	]
	<!--
		<object	data='#URL_DOCUMENT' 
		type='#MIME_TYPE'
		width='#ENV{largeur, #LARGEUR|?{#LARGEUR,150}}'
		height='#ENV{hauteur, #HAUTEUR|?{#HAUTEUR,20}}' >
		<param name='src' value='#URL_DOCUMENT' />
		[(#ID_DOCUMENT|appliquer_filtre{#MIME_TYPE})]
		[(#ENV*|env_to_params)]
		</object>
	-->
	<a href="#URL_DOCUMENT" title="[(#TITRE|supprimer_numero)]" type="application/octet-stream">
	[<div class='spip_doc_titre'><strong>(#TITRE|sinon{#URL_DOCUMENT|basename})</strong></div>]
	[<div class='spip_doc_descriptif'>(#DESCRIPTIF|PtoBR)[(#NOTES|PtoBR)]</div>]
	</a>
</div>
</BOUCLE_tous>
