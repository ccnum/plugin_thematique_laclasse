<BOUCLE_rubriques_ex(RUBRIQUES) {tout} {titre_mot=pas_menu} {doublons}>
</BOUCLE_rubriques_ex>

<BOUCLE_ex(ARTICLES) {id_rubrique} {titre_mot=rubrique_edito} {0,1} {doublons}>
</BOUCLE_ex>

	<BOUCLE_secteurs(RUBRIQUES) {id_rubrique} {tout} {par titre} {inverse} {doublons}>
		<div class="ttpetit"><br /></div>
		<div>
		<!-- articles et sous-rubriques -->

			<B_articles_racine>
				<ul id="plan">
				<BOUCLE_articles_racine(ARTICLES) {id_rubrique} {par titre} >
					[<li id="plan" class="#EDIT{titre}">(#TITRE|supprimer_numero)</li>]
				</BOUCLE_articles_racine>
				</ul>
				<br />
			</B_articles_racine>
			
			<B_rubriques>
				<ul>
			<BOUCLE_rubriques(RUBRIQUES) {id_parent} {tout} {par titre} {doublons}>
				<li>
					<div class="titre_article #EDIT{titre}" id="couleur" >[(#TITRE|supprimer_numero)]</div>

					<B_srubriques>
						<ul id="plan">
							<BOUCLE_srubriques(RUBRIQUES) {id_parent} {par titre}>
								[<li id="plan" class="#EDIT{titre}">(#TITRE|supprimer_numero)</li>]
							</BOUCLE_srubriques>
						</ul>
					</B_srubriques>


					<B_articles>
						<ul id="plan">
							<BOUCLE_articles(ARTICLES) {id_rubrique} {par date} {inverse} {0,10}>
								[<li id="plan" class="#EDIT{titre}">(#TITRE|supprimer_numero)</li>]
							</BOUCLE_articles>
						</ul>
					</B_articles>

				<br />
				</li>
			</BOUCLE_rubriques>
				</ul>
			</B_rubriques>
			
			<!-- Breves -->
			<B_breves>
			
			<b>Br&egrave;ves</b><br />

			<ul id="plan">
			<BOUCLE_breves(BREVES) {id_rubrique} {par titre} >
				<li id="plan">
				<i>[(#DATE|affdate_court)]</i>:
				[<a href="#URL_BREVE"> > (#TITRE|supprimer_numero)</a>]
				</li>
			</BOUCLE_breves>
				</ul>
			</B_breves>

			<!-- Sur le Web -->

			<B_sites>

			<b>Sites</b><br />

			<ul id="plan">
			<BOUCLE_sites(SITES) {id_rubrique} {par nom_site}>
				<li id="plan">
				<a href="#URL_SITE"> > #NOM_SITE</a>
				</li>
			</BOUCLE_sites>
				</ul>
			</B_sites>
			
		</div>
		<br />
	</BOUCLE_secteurs>
