<BOUCLE_principale(ARTICLES){id_article}>
<BOUCLE_mot(MOTS){id_article}{type=geolocalisation}>

	<script type="text/javascript" src="http://freeearth.poly9.com/api.js"></script>
	<script type="text/javascript">
	//<![CDATA[

	function onMapLoad() 
	{
	   	this.setTargetLatLng(new FE.LatLng(40.813689,-71.216812));
		this.zoomTo(15000000);

	[(#REM)Icones]   
		   var icon1 = new FE.Icon('#URL_SITE_SPIP/#CHEMIN{images/logo_gris.png}');
		   var icon2 = new FE.Icon('#URL_SITE_SPIP/#CHEMIN{images/logo_bleu.png}');
		   				   
	[(#REM)Positionement de la carte]
			var erasme = new FE.LatLng([(#DESCRIPTIF*|sinon{'45.75265,4.42364'})]);
			this.panTo(erasme, 10, 'easeincubic');

	[(#REM)Marqueurs]
		<BOUCLE_mot2(MOTS){type=geolocalisation}{tout}>
			<B_art>
			if ('[(#DESCRIPTIF*)]'!='')
			{
				var pays#ID_MOT = new FE.LatLng([(#DESCRIPTIF*)]);
				[(#LOGO_MOT||?{var icon#ID_MOT = new FE.Icon('#URL_SITE_SPIP/[(#LOGO_MOT||extraire_attribut{src})]');,var icon#ID_MOT ='';})]

				if (icon#ID_MOT!='') 
					var marker#ID_MOT = new FE.Pushpin(pays#ID_MOT, icon#ID_MOT);
				else
					var marker#ID_MOT = new FE.Pushpin(pays#ID_MOT,[(#_mot:ID_MOT|=={#ID_MOT}|?{icon2,icon1})]);
				
				var html#ID_MOT = '';
			
				<BOUCLE_art(ARTICLES){id_mot}>
					html#ID_MOT += '<div><a href="#URL_SITE_SPIP/#URL_ARTICLE" style="text-decoration: none; color: #ccc;">#TITRE <br /> [(#LOGO_ARTICLE|center||image_reduire{100,100}||texte_script)]</a></div><br /><br />';
				</BOUCLE_art>
					
				FE.Event.addListener(marker#ID_MOT, 'click', function ()
			   	{
			   		marker#ID_MOT.openInfoWindowHtml(html#ID_MOT, 200, 250);
			   	});
				this.addOverlay(marker#ID_MOT);
			}
			</B_art>
		</BOUCLE_mot2>

	}
	
	jQuery().ready({function(){
		var map = new FE.Map(document.getElementById("map"),"white");
		map.onLoad = onMapLoad;
	});

	//]]>
	</script>
	
	<div id="bloc_colgauche">
		<INCLURE {fond=noisettes/bloc/menug}{id_article}{id_rubrique}>
	</div>

	<div id="bloc_colcentre">			
		<INCLURE{fond=noisettes/inc/no_ie6}>

		<div id="titre">
			<img class='img_titre' src="#CHEMIN{images}/puce_titrecouleur<BOUCLE_rub1(HIERARCHIE){id_rubrique}{tout}{0,1}><?php echo $id=#ID_RUBRIQUE-2;?></BOUCLE_rub1>.gif">
			<span>Tour du monde en 80 danses</span>
		</div>


		<div id="bloc_animhome2">
			<div id="map" style="width: 700px; height: 650px; background-color: #FFFFFF;"></div>
		</div>			

	</div>

	<div id="bloc_coldroit">
	</div>

	</BOUCLE_mot>
</BOUCLE_principale>
