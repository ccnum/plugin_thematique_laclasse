	[(#REM)Uniquement pour sommaire...]
	<BOUCLE_site(MOTS){type=site}{titre IN 'etudiantsvoyageurs.laclasse.com'}>
		<script type="text/javascript" src="http://freeearth.poly9.com/api.js"></script>
		<script type="text/javascript">
			//<![CDATA[

			function onMapLoad() 
			{
			   	this.setTargetLatLng(new FE.LatLng(40.813689,-71.216812));
				this.zoomTo(15000000);

				[(#REM)Icones]
				   var icon1 = new FE.Icon('#URL_SITE_SPIP/#CHEMIN{images/college_vert.gif}');
				   //http://labs.google.com/ridefinder/images/mm_20_red.png
				   
				[(#REM)Positionement de la carte]
					<BOUCLE_dernier(ARTICLES){id_secteur=3}{par date}{inverse}{0,1}>
						<BOUCLE_dernier2(RUBRIQUES){id_rubrique}>
							var erasme = new FE.LatLng([(#DESCRIPTIF*|sinon{'45.75265,4.42364'})]);
						</BOUCLE_dernier2>
					</BOUCLE_dernier>
					this.panTo(erasme, 10, 'easeincubic');

				[(#REM)Marqueurs]
				<BOUCLE_rub1(RUBRIQUES){id_parent IN 3,12,26}{tout}>
					<B_art>
					if ('[(#DESCRIPTIF*)]'!='')
					{
						var pays#ID_RUBRIQUE = new FE.LatLng([(#DESCRIPTIF*)]);
						[var icon#ID_RUBRIQUE = new FE.Icon('#URL_SITE_SPIP/(#LOGO_RUBRIQUE||extraire_attribut{src})');]
						<BOUCLE_art(ARTICLES){id_rubrique}{par date}{inverse}{0,1}>
								if (icon#ID_RUBRIQUE!='') 
									var marker#ID_RUBRIQUE = new FE.Pushpin(pays#ID_RUBRIQUE, icon#ID_RUBRIQUE);
								else
									var marker#ID_RUBRIQUE = new FE.Pushpin(pays#ID_RUBRIQUE, icon1);

								var html#ID_RUBRIQUE = "<a href='#URL_SITE_SPIP/#URL_ARTICLE'>#TITRE</a> <br /> <BOUCLE_docs(DOCUMENTS){id_article}{par date}{inverse}{0,1}><img src='#URL_SITE_SPIP/#URL_DOCUMENT' width='150' height='100'></BOUCLE_docs></B_docs>[(#TEXTE*|textebrut|couper{100})]<//B_docs>";
								FE.Event.addListener(marker#ID_RUBRIQUE, 'click', function ()
							   	{
							   		marker#ID_RUBRIQUE.openInfoWindowHtml(html#ID_RUBRIQUE, 200, 150);
							   	});
								this.addOverlay(marker#ID_RUBRIQUE);
						</BOUCLE_art>
					}
					</B_art>
				</BOUCLE_rub1>
			}

			function load() 
			{
				MM_preloadImages('#CHEMIN{images/pix_couleur.gif}');
				var map = new FE.Map(document.getElementById("map"),"white");
				map.onLoad = onMapLoad;
				map.load();
			}

			//]]>
		</script>
	</BOUCLE_site>
